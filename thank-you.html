<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="PP.html"></a>
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            margin-top: 20px;
        }
        .marquee {
            display: inline-block;
            animation: marquee 20s linear infinite;
            font-size: 24px;
            color: #333;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You</h1>
        <div class="marquee-container">
            <div class="marquee">Thank you for being my girlfriend and a life partner</div>
        </div>
    </div>
    
</body>
</html>
