<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Proposal CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
        .proposal-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 16px; /* Initial font size */
        }
        .button:hover {
            background-color: #45a049;
        }
        .enlarged {
            font-size: 24px; /* Font size when enlarged */
        }
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
        }
        .marquee span {
            display: inline-block;
            animation: marquee 15s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pic.jpg" alt="Proposal Image" class="proposal-image">
        <h1 id="proposal-header">Will You Be Mine?</h1>
        <p>Dear Roshni,</p>
        <p>I've searched every corner of my heart, and I've come to realize that you are the one I want to spend my life with.</p>
        <p>Will you make me the happiest person and say yes?</p>
        <button class="button" onclick="yesClicked()">Yes, I will</button>
        <button class="button" id="no-button" onclick="noClicked()">No, I will not</button>
    </div>

    <script>
        function yesClicked() {
            // Redirect to another page with marquee animation
            window.location.href = 'thank-you.html';
        }

        function noClicked() {
            // Increase size of the "No, I will not" button
            var button = document.getElementById('no-button');
            button.classList.add('enlarged');
        }
    </script>
</body>
</html>
